bert:
  arch: large
  batch_size: 2
  num_iterations: 3000
  request_rate: 25
mobilenet_v2:
  arch: mobilenet_v2
  batch_size: 16
  num_iterations: 9200
  request_rate: 200
models:
  model0:
    mode: eval
    name: resnet101
  model1:
    mode: eval
    name: bert
