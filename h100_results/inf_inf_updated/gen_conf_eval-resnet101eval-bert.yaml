  arch: resnet101
  batch_size: 8
  num_iterations: 5000
  request_rate: 100
resnet50:
  arch: resnet50
  batch_size: 8
  num_iterations: 9200
  request_rate: 200
shared_config:
  distribution: poisson
  pin_memory: true
  seed: 42
  trace_path: ./inter_arrival_times.json
